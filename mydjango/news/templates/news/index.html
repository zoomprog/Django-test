<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    {% for item in news %}
        <div>
            <p>{{ item.title }}</p>
            <p>{{ item.content }}</p>
            <p>{{ item.created_at|date:"Y-m-d H:i:s" }}</p>
        </div><hr>
    {% endfor %}

</body>
</html>
